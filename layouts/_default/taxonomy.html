{{ define "main" }}
<header>
    <h1>{{ .Title }}</h1>
</header>
<section>
    <ul>
        {{ range .Data.Terms.ByCount }}
        <li>
            <a href="/{{ $.Data.Plural | urlize }}/{{ .Term | urlize }}/">{{ .Term }}</a> ({{ .Count }})
        </li>
        {{ end }}
    </ul>
</section>
{{ end }}
