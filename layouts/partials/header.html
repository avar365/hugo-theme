<header class="site-header">
  <div class="header-inner">
    <a href="{{ "/" | relURL }}" class="site-title" style="display: flex; align-items: center; gap: 0.5rem;">
      {{ $logoPath := "static/logo/logo.svg" }}
      {{ readFile "static/logo/logo.svg" | safeHTML }}
      {{ .Site.Title }}
    </a>

    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <label for="menu-toggle" class="burger">&#9776;</label>

    <nav class="main-nav">
      {{ partial "nav.html" . }}
    </nav>

    <div class="theme-toggle-wrapper">
      <input type="checkbox" id="theme-toggle" />
      <label for="theme-toggle" class="theme-toggle-slider">
        <img src="/icons/bootstrap/sun.svg" class="toggle-icon icon-sun" alt="Light mode">
        <img src="/icons/bootstrap/moon.svg" class="toggle-icon icon-moon" alt="Dark mode">
      </label>
      </div>
  </div>
</header>
